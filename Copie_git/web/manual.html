<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Control</title>
    <style>
        /* Style général pour la page de contrôle */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
            align-items: center;
        }

        .control-grid button {
            background: none;
            border: none;
            font-size: 40px;
            cursor: pointer;
            color: #28a745;
            transition: transform 0.1s, color 0.3s;
        }

        .control-grid button:hover {
            color: #218838;
            transform: scale(1.2);
        }

        .empty {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manual Control</h1>

        <!-- Grille de contrôle avec icônes de flèches -->
        <div class="control-grid">
            <div class="empty"></div>
            <button onclick="sendCommand('forward')">&#9650;</button> <!-- Flèche vers le haut -->
            <div class="empty"></div>
            <button onclick="sendCommand('left')">&#9664;</button> <!-- Flèche vers la gauche -->
            <div class="empty"></div>
            <button onclick="sendCommand('right')">&#9654;</button> <!-- Flèche vers la droite -->
            <div class="empty"></div>
            <button onclick="sendCommand('backward')">&#9660;</button> <!-- Flèche vers le bas -->
            <div class="empty"></div>
        </div>
    </div>

    <script>
        // Fonction pour envoyer une commande de mouvement
        function sendCommand(direction) {
            fetch(http://137.194.173.32:8080/api/move?${direction}, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        console.log(Commande envoyée: ${direction});
                    } else {
                        console.error(Erreur lors de l'envoi de la commande: ${direction});
                    }
                })
                .catch(error => console.error('Erreur réseau:', error));
        }
    </script>
</body>
</html
