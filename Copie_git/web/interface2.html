<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Interface</title>
    <style>
        /* Style pour centrer et styliser le conteneur */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .mode-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .mode-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        
        .mode-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control the Robot</h1>

        <!-- Boutons de mode avec des requêtes POST pour le mode manuel et automatique -->
        <div class="mode-buttons">
            <button onclick="activateManualMode()">Manual Mode</button>
            <button onclick="activateAutomaticMode()">Automatic Mode</button>
        </div>
    </div>

    <script>
        // Fonction pour activer le mode manuel via une requête POST
        function activateManualMode() {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "http://robotpi-32.enst.fr:8080/api/mode?manual", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log("Manual mode activated");
                    // Redirige vers la page de contrôle manuel après activation
                    window.location.href = "manual.html";
                } else if (xhr.readyState === 4) {
                    console.error("Erreur lors de l'activation du mode manuel");
                }
            };
            xhr.send();
        }

        // Fonction pour activer le mode automatique via une requête POST
        function activateAutomaticMode() {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "http://robotpi-32.enst.fr:8080/api/mode?automatic", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log("Automatic mode activated");
                    // Redirige vers la page de contrôle automatique après activation
                    window.location.href = "automatic2.html";
                } else if (xhr.readyState === 4) {
                    console.error("Erreur lors de l'activation du mode automatique");
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
